<?xml version="1.0" encoding="ISO-8859-1"?><html xmlns:qml="www.qml.uni-siegen.de">
   <head>
      <title>Titel des Fragebogens</title>
      <link href="style.css" rel="styleSheet" type="text/css"></link>
      <script type="text/javascript" language="JavaScript" src="script.js"></script>
   </head>
   <body>
      <h1>Titel des Fragebogens</h1>
      <p class="pages">Teil 2 von 2</p>
      <form action="index.html" method="post">
         <input type="hidden" name="qid" value="###qid###"></input>
         <input type="hidden" name="qstnSec" value="2"></input>
         <p class="number">4.</p>
         <p class="question">Einführungstext zur Frage.</p>
         <table class="horizontal">
            <tr>
               <th class="topleft"></th>
               <th class="answer">Kategorie 1</th>
               <th class="answer">Kategorie 2</th>
               <th class="answer">Kategorie 3</th>
               <th class="blindHorizontal"></th>
               <th class="nonOpinion">Keine Antwort möglich</th>
            </tr>
            <tr>
               <th class="question">a) Aussage 1</th>
               <td class="answer">
                  <input type="radio" name="M4V1" value="1" onclick="javascript:clearTextFields('M4V1')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V1" value="2" onclick="javascript:clearTextFields('M4V1')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V1" value="3" onclick="javascript:clearTextFields('M4V1')"></input>
               </td>
               <td class="blindHorizotal"></td>
               <td class="nonOpinion">
                  <input type="radio" name="M4V1" value="4" onclick="javascript:clearTextFields('M4V1')"></input>
               </td>
            </tr>
            <tr>
               <th class="question">b) Aussage 2</th>
               <td class="answer">
                  <input type="radio" name="M4V2" value="1" onclick="javascript:clearTextFields('M4V2')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V2" value="2" onclick="javascript:clearTextFields('M4V2')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V2" value="3" onclick="javascript:clearTextFields('M4V2')"></input>
               </td>
               <td class="blindHorizotal"></td>
               <td class="nonOpinion">
                  <input type="radio" name="M4V2" value="4" onclick="javascript:clearTextFields('M4V2')"></input>
               </td>
            </tr>
            <tr>
               <th class="question">c) Aussage 3</th>
               <td class="answer">
                  <input type="radio" name="M4V3" value="1" onclick="javascript:clearTextFields('M4V3')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V3" value="2" onclick="javascript:clearTextFields('M4V3')"></input>
               </td>
               <td class="answer">
                  <input type="radio" name="M4V3" value="3" onclick="javascript:clearTextFields('M4V3')"></input>
               </td>
               <td class="blindHorizotal"></td>
               <td class="nonOpinion">
                  <input type="radio" name="M4V3" value="4" onclick="javascript:clearTextFields('M4V3')"></input>
               </td>
            </tr>
         </table>
         <p class="number">5.</p>
         <p class="question">Likertskala</p>
         <table class="horizontal">
            <tr>
               <th class="likert_first">stimme zu</th>
               <th class="likert_scale">
                  <input type="radio" name="V5" value="5"></input>5
               </th>
               <th class="likert_scale">
                  <input type="radio" name="V5" value="4"></input>4
               </th>
               <th class="likert_scale">
                  <input type="radio" name="V5" value="3"></input>3
               </th>
               <th class="likert_scale">
                  <input type="radio" name="V5" value="2"></input>2
               </th>
               <th class="likert_scale">
                  <input type="radio" name="V5" value="1"></input>1
               </th>
               <th class="likert_last">lehne ab</th>
            </tr>
         </table>
         <input type="submit" name="end" value="Befragung abschließen"></input>
      </form>
   </body>
</html>
